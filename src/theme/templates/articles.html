{% extends "base.html" %}
{% block content %}
  {% for article in articles_page.object_list %}
    <article class="article-card">
      <header>
        <h4>
          <a
            href="{{ SITEURL }}/{{ article.url }}"
            class="silent-link"
          >
            {{ article.title }}
          </a>
        </h4>
      </header>
      <main class="text-secondary">
        {{ article.summary | striptags }}
      </main>
      <footer>
        <span class="badge bg-secondary-subtle text-dark">
          <time datetime="{{ article.date.isoformat() }}">
            {{ article.locale_date }}
          </time>
        </span>
        {% for t in article.tags %}
          <span class="badge rounded-pill {% if tag and t == tag %}text-bg-dark{% else %}text-bg-light{% endif %}">
            <a
              href="{{ SITEURL }}/{{ t.url }}"
              class="text-decoration-none {% if tag and t == tag %}text-light{% else %}text-dark{% endif %}"
            >
              {{ t }}
            </a>
          </span>
        {% endfor %}
      </footer>
    </article>
  {% endfor %}
{% endblock content %}
